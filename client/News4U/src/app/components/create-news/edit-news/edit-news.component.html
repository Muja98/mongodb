<div class="container">
    <div class="row justify-content-md-center mt-5">
        <div class="col-md-4">
            <label for="news.title" class="form-label">Naslov</label>
            <input 
                type="text" class="form-control"
                [(ngModel)]="news.title"
            >
        </div>
        <div class="col-md-4">
            <label for="news.field">Oblast</label>
            <select class="form-control" [(ngModel)]="news.field">
                <option *ngFor="let field of fields" [value]="field" [(ngModel)]="news.field">
                    {{field}}
                </option>
            </select>
        </div>
        <div class="col-md-4">
            <label for="tags" class="form-label">Tagovi</label>
            <input 
                type="text" class="form-control"
                [(ngModel)]="tags"
            >
        </div>
    </div>

    <div *ngFor="let item of news.paragraphs" class="row justify-content-md-center mt-3">
        <div class="col-7 container card" >
            <div class="row justify-content-md-space-beetwen mt-2">
                <div class="col-6">
                    <label for="subTitle" class="form-label">Podnaslov</label>
                    <input 
                        type="text" class="form-control"
                        [(ngModel)]="item.subTitle"
                    >
                </div>
            </div>
            <div class="row mt-2">
                <div class="col">
                    <label for="text" class="form-label">Tekst pasusa</label>
                    <div class="input-group">
                        <textarea 
                            class="form-control" aria-label="With textarea" 
                            style="resize: none; font-size: 15px;"
                            rows="7" [(ngModel)]="item.text">
                        </textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
